<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        canvas {
            border: 1px solid #ddd;
            cursor: pointer;
        }

        #controls {
            margin-top: 10px;
        }

        #textControls {
            display: none;
        }
    </style>
    <script src="fabric.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Celebrare</h1>
            <ul>
                <li>Home</li>
                <li>Fonts</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="top_controls">
            <button onclick="addText()">Add Text</button>
            <button onclick="showTextControls()">Text Controls</button>
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>
        </div>

        <div class="canvas_container">
            <div class="myCanvas">
                <canvas id="canvas"></canvas>
            </div>

            <div class="right_controls">
                <div class="controls" id="textControls">
                    <label for="textInput">Text:</label>
                    <input type="text" id="textInput" placeholder="Enter text" class="btn_style">
                    <br>
                    <label for="fontSizeInput">Font Size:</label>
                    <input type="number" id="fontSizeInput" value="20" class="btn_style">
                    <br>
                    <label for="fontFamilyInput">Font Family:</label>
                    <select id="fontFamilyInput" class="btn_style">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <br>
                    <label for="favcolor">Font Color:</label>
                    <input type="color" id="favcolor" name="favcolor">
                    <br>
                    <button onclick="applyTextChanges()">Apply Changes</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
